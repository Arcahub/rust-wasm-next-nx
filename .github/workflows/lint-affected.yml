name: Lint

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint affected
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/local-action

      - run: npx nx workspace-lint

      - run: npx nx format:check

      - name: Lint
        run: yarn nx affected --target=lint --parallel=3
